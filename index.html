<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sáº£nh Game Mini</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/zvYGwVbz/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    /* NÃºt trÃ²n chÃ­nh */
    .drag-button {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 15px #000;
      background-image: url('https://i.imgur.com/VYPiZTi.png'); /* HÃ¬nh mini game */
      background-size: 80%;
      background-repeat: no-repeat;
      background-position: center;
      cursor: grab;
      z-index: 999;
    }

    /* Menu con */
    .game-menu {
      position: fixed;
      bottom: 130px;
      right: 60px;
      display: none;
      z-index: 998;
    }

    .game-item {
      width: 60px;
      height: 60px;
      background: orange;
      border-radius: 50%;
      margin: 10px;
      box-shadow: 0 0 8px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;

      text-align: center;
      cursor: pointer;
    }

    .game-item:hover {
      background: gold;
      color: #000;
    }
  </style>
</head>
<body>

<!-- NÃºt chÃ­nh -->
<div class="drag-button" id="dragBtn"></div>

<!-- Menu game con -->
<div class="game-menu" id="gameMenu">
  <div class="game-item" onclick="location.href='taixiu.html'">ðŸŽ²TÃ i Xá»‰u</div>
  <div class="game-item" onclick="location.href='jackpot.html'">ðŸŽ°jackpot</div>
  <div class="game-item" onclick="location.href='slot.html'">QUAY HÅ¨</div>
  <div class="game-item" onclick="location.href='mini-game.html'">Mini</div>
</div>

<script>
  const dragBtn = document.getElementById("dragBtn");
  const gameMenu = document.getElementById("gameMenu");

  // KÃ©o nÃºt
  dragBtn.onmousedown = function (e) {
    e.preventDefault();
    document.onmousemove = function (e2) {
      dragBtn.style.left = e2.clientX - 35 + "px";
      dragBtn.style.top = e2.clientY - 35 + "px";
      gameMenu.style.left = e2.clientX - 35 + "px";
      gameMenu.style.top = e2.clientY - 105 + "px";
    };
    document.onmouseup = function () {
      document.onmousemove = null;
      document.onmouseup = null;
    };
  };

  // Toggle menu con
  dragBtn.onclick = function () {
    if (gameMenu.style.display === "none" || gameMenu.style.display === "") {
      gameMenu.style.display = "block";
    } else {
      gameMenu.style.display = "none";
    }
  };
</script>

</body>
</html>
