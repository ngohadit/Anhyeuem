<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VƯƠNG 79CLUB - Sảnh Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.postimg.cc/zvYGwVbz/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 48px;
      color: #FFD700;
      text-shadow: 2px 2px 10px #000;
    }

    p {
      font-size: 18px;
      margin: 20px;
      text-shadow: 1px 1px 4px #000;
    }

    .music-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 10px #000;
      z-index: 999;
    }

    .music-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .money-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 20px;
      color: #00FF66;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
      z-index: 999;
    }

    .floating-game-btn {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: #FFD700;
      color: #000;
      border-radius: 50%;
      box-shadow: 0 0 10px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      cursor: grab;
      z-index: 1000;
      user-select: none;
    }

    .game-menu {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 70px;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 12px #000;
    }

    .game-menu button {
      background: #00FF99;
      border: none;
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .game-menu button:hover {
      background: #00cc88;
    }
  </style>
</head>
<body>
  <h1>VUONG PROFILE</h1>
  <p>Chào mừng đến với sòng bạc Vương 79club 🌟</p>

  <!-- Khung hiển thị tiền -->
  <div class="money-box" id="moneyBox">0đ VND</div>

  <!-- Nút bật/tắt nhạc -->
  <div class="music-toggle" id="musicToggle">🎵</div>

  <!-- Nhạc nền -->
  <audio id="bgMusic" loop>
    <source src="https://media.vocaroo.com/mp3/14Fx2ZuWfCB5" type="audio/mpeg" />
  </audio>

  <!-- Nút tròn kéo di động chứa game -->
  <div class="floating-game-btn" id="gameBtn">🎮</div>

  <!-- Menu chọn game -->
  <div class="game-menu" id="gameMenu">
    <button onclick="window.location.href='taixiu.html'">Tài Xỉu</button>
    <button onclick="window.location.href='jackpot.html'">Jackpot</button>
    <!-- Thêm game khác ở đây -->
  </div>

  <!-- Test cộng tiền -->
  <button class="btn-test-add" onclick="addMoney(50000)">+50.000đ (Test)</button>

  <script>
    // Nhạc
    const musicToggle = document.getElementById("musicToggle");
    const bgMusic = document.getElementById("bgMusic");
    let isPlaying = false;

    musicToggle.addEventListener("click", () => {
      if (isPlaying) {
        bgMusic.pause();
        musicToggle.textContent = "🎵";
      } else {
        bgMusic.play().catch(() => {});
        musicToggle.textContent = "🎶";
      }
      isPlaying = !isPlaying;
    });

    // Cộng tiền
    let money = 0;
    const moneyBox = document.getElementById("moneyBox");
    function addMoney(amount) {
      money += amount;
      moneyBox.textContent = money.toLocaleString('vi-VN') + "đ VND";
    }

    // Nút game kéo được
    const gameBtn = document.getElementById("gameBtn");
    const gameMenu = document.getElementById("gameMenu");

    let isDragging = false;
    let offsetX, offsetY;

    gameBtn.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - gameBtn.offsetLeft;
      offsetY = e.clientY - gameBtn.offsetTop;
      gameBtn.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        gameBtn.style.left = e.clientX - offsetX + "px";
        gameBtn.style.top = e.clientY - offsetY + "px";
        gameBtn.style.bottom = "unset";
        gameBtn.style.right = "unset";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      gameBtn.style.cursor = "grab";
    });

    gameBtn.addEventListener("click", () => {
      gameMenu.style.display = gameMenu.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
