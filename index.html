    body {

      font-family: 'Playfair Display', serif;
    }

    .minigame-button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        orange 0deg 45deg,
        black 45deg 90deg,
        orange 90deg 135deg,
        black 135deg 180deg,
        orange 180deg 225deg,
        black 225deg 270deg,
        orange 270deg 315deg,
        black 315deg 360deg
      );
      position: relative;
      border: 5px solid yellow;
      box-shadow: 0 0 15px #ff0;
      cursor: pointer;
    }

    .minigame-button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: red;
      border: 3px solid black;
      box-shadow: inset 0 0 5px #000;
    }

    .minigame-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: gold;
      border: 5px solid black;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px #000;
      display: none;
      font-size: 20px;
      color: black;
    }

    .minigame-popup.show {
      display: block;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
