<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sảnh Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://i.postimg.cc/zvYGwVbz/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    #miniGameBtn {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ff0000 40%, #990000 100%);
      border: 5px solid gold;
      box-shadow: 0 0 20px 5px gold, inset 0 0 10px #fff;
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      padding-top: 25px;
      cursor: grab;
      user-select: none;
      animation: spin 5s linear infinite;
      z-index: 999;
    }

    #miniGameBtn:active {
      cursor: grabbing;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Nền chữ nổi bật */
    #miniGameBtn::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      width: 116px;
      height: 116px;
      border-radius: 50%;
      background: rgba(255, 255, 0, 0.3);
      box-shadow: 0 0 30px 5px yellow;
      z-index: -1;
    }

    /* Hiệu ứng ánh sáng */
    #miniGameBtn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: repeating-conic-gradient(from 0deg, rgba(255,255,255,0.1) 0deg, transparent 30deg);
      animation: light-spin 2s linear infinite;
    }

    @keyframes light-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <div id="miniGameBtn">MINI<br>GAME</div>

  <script>
    // Cho phép kéo nút mini game xung quanh màn hình
    const miniBtn = document.getElementById('miniGameBtn');
    let isDragging = false, offsetX, offsetY;

    miniBtn.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - miniBtn.offsetLeft;
      offsetY = e.clientY - miniBtn.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        miniBtn.style.left = `${e.clientX - offsetX}px`;
        miniBtn.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Cho điện thoại (touch)
    miniBtn.addEventListener('touchstart', (e) => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - miniBtn.offsetLeft;
      offsetY = touch.clientY - miniBtn.offsetTop;
    });

    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        miniBtn.style.left = `${touch.clientX - offsetX}px`;
        miniBtn.style.top = `${touch.clientY - offsetY}px`;
      }
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>

</body>
</html>
