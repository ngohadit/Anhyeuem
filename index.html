<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VƯƠNG 79CLUB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Anton', sans-serif;
      background: url('https://i.ibb.co/XrL4FBTm/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
    }

    @media screen and (orientation: portrait) {
      body > *:not(#rotate-warning) {
        display: none !important;
      }
      #rotate-warning {
        display: flex;
      }
    }

    #rotate-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 48px;
      color: #FFD700;
      background: rgba(0,0,0,0.5);
      padding: 10px 30px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px gold;
    }

    .dice-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .dice {
      width: 100px;
      height: 100px;
      animation: shake 1s infinite alternate;
    }

    @keyframes shake {
      from { transform: rotate(-5deg); }
      to { transform: rotate(5deg); }
    }

    .coins-left, .coins-right {
      position: absolute;
      bottom: 10px;
      width: 130px;
    }

    .coins-left {
      left: 10px;
    }

    .coins-right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="rotate-warning">👉 Vui lòng xoay ngang màn hình để chơi game!</div>

  <div class="container">
    <div class="title">VƯƠNG 79CLUB</div>
    <div class="dice-container">
      <img src="https://cdn-icons-png.flaticon.com/512/6946/6946496.png" class="dice">
      <img src="https://cdn-icons-png.flaticon.com/512/6946/6946486.png" class="dice">
      <img src="https://cdn-icons-png.flaticon.com/512/6946/6946481.png" class="dice">
    </div>
  </div>

  <img src="https://cdn-icons-png.flaticon.com/512/716/716278.png" class="coins-left">
  <img src="https://cdn-icons-png.flaticon.com/512/716/716278.png" class="coins-right">

  <script>
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("landscape").catch(function () {
        console.warn("Không thể ép xoay ngang, yêu cầu người dùng tự xoay.");
      });
    }
  </script>
</body>
</html>
