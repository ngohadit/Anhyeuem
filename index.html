<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vương 79 Club</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://i.postimg.cc/zvYGwVbz/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
      color: gold;
      text-shadow: 2px 2px 0 #000, 0 0 10px gold;
    }

    h1 {
      font-size: 48px;
    }

    h2 {
      font-size: 20px;
    }

    .mini-game-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      left: 20px;
      bottom: 20px;
      background: conic-gradient(orange 0% 12.5%, black 12.5% 25%, orange 25% 37.5%, black 37.5% 50%, orange 50% 62.5%, black 62.5% 75%, orange 75% 87.5%, black 87.5% 100%);
      color: white;
      font-size: 16px;
      text-align: center;
      line-height: 1.2;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 0 10px gold;
      font-family: 'Playfair Display', serif;
    }

    .mini-game-button span {
      white-space: pre-line;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      background: gold;
      border: 5px solid black;
      border-radius: 15px;
      padding: 20px;
      z-index: 10;
      display: none;
      box-shadow: 0 0 20px black;
    }

    .popup h3 {
      text-align: center;
      font-size: 24px;
      color: black;
      margin-top: 0;
    }

    .popup button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: black;
      color: gold;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 9;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Vương 79 Club</h1>
  <h2>Chào mừng đến với thế giới 79 club</h2>

  <div class="mini-game-button" id="miniBtn">
    <span>Mini<br>Game</span>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <h3>Chọn trò chơi</h3>
    <button onclick="alert('Đang vào Tài Xỉu...')">Tài Xỉu</button>
    <button onclick="alert('Sắp ra mắt...')">Slot Machine</button>
    <button onclick="closePopup()">Đóng</button>
  </div>

  <script>
    const miniBtn = document.getElementById('miniBtn');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    let isDragging = false, offsetX, offsetY;

    miniBtn.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - miniBtn.offsetLeft;
      offsetY = e.clientY - miniBtn.offsetTop;
      miniBtn.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        miniBtn.style.left = `${e.clientX - offsetX}px`;
        miniBtn.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      miniBtn.style.cursor = 'grab';
    });

    miniBtn.addEventListener('click', () => {
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
