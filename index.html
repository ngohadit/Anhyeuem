<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VUONG PROFILE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.postimg.cc/zvYGwVbz/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 48px;
      color: #FFD700;
      text-shadow: 2px 2px 10px #000;
    }

    p {
      font-size: 18px;
      margin: 20px;
      text-shadow: 1px 1px 4px #000;
    }

    .music-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
    }

    .music-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .money-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 20px;
      color: #00FF66;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>VUONG PROFILE</h1>
  <p>Chào mừng đến với sòng bạc Vương 🌟</p>

  <!-- Khung hiển thị tiền -->
  <div class="money-box">0đ VND</div>

  <!-- Nút bật/tắt nhạc -->
  <div class="music-toggle" id="musicToggle">🎵</div>

  <!-- Nhạc nền -->
  <audio id="bgMusic" loop>
    <source src="https://media.vocaroo.com/mp3/14Fx2ZuWfCB5" type="audio/mpeg" />
  </audio>

  <script>
    const musicToggle = document.getElementById("musicToggle");
    const bgMusic = document.getElementById("bgMusic");
    let isPlaying = false;

    musicToggle.addEventListener("click", () => {
      if (isPlaying) {
        bgMusic.pause();
        musicToggle.textContent = "🎵";
      } else {
        bgMusic.play().catch(() => {});
        musicToggle.textContent = "🎶";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
