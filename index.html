<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    body {

      background: url('https://i.postimg.cc/zvYGwVbz/pngtree-full-casino-on-a-cruise-ship-picture-image-2478882.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .title {
      font-size: 3em;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500, 2px 2px 5px black;
      text-align: center;
      margin-top: 20px;
    }

    .subtitle {
      text-align: center;
      color: #FFD700;
      font-size: 1.2em;
      text-shadow: 0 0 5px #FFD700, 0 0 10px #FFA500, 1px 1px 3px black;
    }

    .minigame-button {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #FF3CAC, #784BA0);
      color: white;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      box-shadow: none;
    }

    .minigame-button span {
      display: block;
      font-size: 12px;
      margin-top: 5px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid gold;
      padding: 20px;
      color: #FFD700;
      border-radius: 15px;
      z-index: 1001;
      text-align: center;
    }

    .popup h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .popup button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
    }

    #game-area {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1002;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #game-area h1 {
      color: gold;
    }

    #back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 class="title">V∆∞∆°ng 79 Club</h1>
  <p class="subtitle">Ch√†o m·ª´ng ƒë·∫øn v·ªõi th·∫ø gi·ªõi 79 Club</p>

  <!-- N√∫t mini game -->
  <div class="minigame-button" id="miniGameBtn" draggable="true">
    MINI<br><span>GAME</span>
  </div>

  <!-- Popup ch·ªçn game -->
  <div class="popup" id="popup">
    <h2>Ch·ªçn Game</h2>
    <button onclick="startGame()">üé≤ T√†i X·ªâu</button>
    <br>
    <button onclick="closePopup()">‚ùå ƒê√≥ng</button>
  </div>

  <!-- Khu v·ª±c ch∆°i game -->
  <div id="game-area">
    <h1>B·∫°n ƒëang ch∆°i: T√†i X·ªâu</h1>
    <!-- C√≥ th·ªÉ thay b·∫±ng game th·∫≠t sau -->
    <button id="back-button" onclick="exitGame()">üîô Tr·ªü v·ªÅ s·∫£nh</button>
  </div>

  <script>
    const miniBtn = document.getElementById("miniGameBtn");
    const popup = document.getElementById("popup");
    const gameArea = document.getElementById("game-area");

    // M·ªü popup
    miniBtn.onclick = () => {
      popup.style.display = "block";
    };

    function closePopup() {
      popup.style.display = "none";
    }

    function startGame() {
      popup.style.display = "none";
      gameArea.style.display = "flex";
    }

    function exitGame() {
      gameArea.style.display = "none";
    }

    // K√©o n√∫t mini game
    miniBtn.addEventListener("dragstart", e => {
      const style = window.getComputedStyle(e.target, null);
      e.dataTransfer.setData("text/plain",
        (parseInt(style.getPropertyValue("left"), 10) - e.clientX) + ',' +
        (parseInt(style.getPropertyValue("top"), 10) - e.clientY));
    });

    document.body.addEventListener("dragover", function(e) {
      e.preventDefault();
      return false;
    });

    document.body.addEventListener("drop", function(e) {
      const offset = e.dataTransfer.getData("text/plain").split(',');
      const mini = document.getElementById("miniGameBtn");
      mini.style.left = (e.clientX + parseInt(offset[0],10)) + 'px';
      mini.style.top = (e.clientY + parseInt(offset[1],10)) + 'px';
      return false;
    });
  </script>

</body>
</html>
